<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <span>Pomodoro Timer</span>
      <button class="btn reports">
        <i class="fa fa-bar-chart"></i>&nbsp;Reports
      </button>
      <button class="btn settings">
        <i class="fa fa-cog"></i>&nbsp;Settings
      </button>
      <button class="btn login">
        <i class="fa fa-user-circle-o"></i>&nbsp;Login
      </button>
    </header>
    <div class="progress">
      <div></div>
    </div>
    <main class="timer-card">
      <div class="timer-types">
        <a href="#">Pomodoro</a>
        <a href="#">Short Break</a>
        <a href="#">Long Break</a>
      </div>
      <div class="timer">25:00</div>
      <div><button class="btn start">START</button></div>
    </main>
    <div class="task-section">
      <div class="current-task">
        <div>working on</div>
        <div class="task">task1</div>
      </div>
      <div class="task-template">
        <div>Tasks</div>
        <button class="btn">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </div>
      <div class="task-list">
        <button class="btn">
          <i class="fa fa-check-circle" style="font-size: 26px"></i>
        </button>
        <div class="task">task1</div>
        <div class="est-task">3/4</div>
        <button class="btn">
          <i class="fa fa-ellipsis-v" style="font-size: 26px"></i>
        </button>
      </div>
      <div class="add-task">
        <a href="#"> <i class="fa fa-plus-circle"></i>&nbsp; Add Task </a>
      </div>
    </div>
    <footer class="task-desc">
      <div>Est:<span>4</span></div>
      <div>Act:<span>4</span></div>
      <div>Finish at <span>8:35</span></div>
    </footer>
  </body>
</html>
